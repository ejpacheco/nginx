server {
    listen 80;
    server_name 172.25.0.57;

    # Proxy para /infantil (puerto 8083)
    location /infantil/ {
        proxy_pass http://localhost:8083/; # Con barra final
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para /intranet (puerto 8082)
    location /intranet/ {
        proxy_pass http://localhost:8082/; # Con barra final
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy para el sitio principal (puerto 8081)
    location / {
        proxy_pass http://localhost:8081/; # Con barra final
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
