services:
  nginx:
    image: nginx:1.26
    container_name: dimar_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../portal_maritimo_colombiano:/var/www/html:cached
      - ../portal_ninos_dimar:/var/www/infantil/html:cached
    networks:
      - dimar_network

networks:
  dimar_network:
    external: true
